{% include 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<form method="post">
    {% csrf_token %}
    {% for admin in admins %}
      <p>{{admin.first_name}} {{admin.second_name}}</p>
    {% endfor %}
    <p><button type="submit">Обновить</button></p>
</form>
<form action="{{ practice.get_absolute_url }}">
    <button type="submit">Назад</button>
</form>

{% endblock %}
